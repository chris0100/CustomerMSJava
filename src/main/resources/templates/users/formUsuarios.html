<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">

    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">

            <form th:action="@{/save}" th:object="${usuario}" method="post">
                <div class="form-group row">

                    <input type="hidden" th:field="*{id}">
                    <label class="col-md-2" for="username">UserName:</label>
                    <input type="email" th:field="*{username}" class="form-control form-control-sm col-md-6" id="username">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}">
                    </small>
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="password">Password:</label>
                    <input type="text" th:field="*{password}" class="form-control form-control-sm col-md-6" id="password">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}">
                    </small>
                </div>

                <div class="form-group row">


                    <label class="col-md-2" for="nombre">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                           th:errors="*{nombre}">
                    </small>
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="apellido">Apellido:</label>
                    <input type="text" th:field="*{apellido}" class="form-control form-control-sm col-md-6" id="apellido">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                           th:errors="*{apellido}">
                    </small>
                </div>

                <div class="form-group row">
                    <label class="col-md-2" for="telefono">Tel√©fono:</label>
                    <input type="text"  th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
                           th:errors="*{telefono}">
                    </small>
                </div>



                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm" value="Guardar">
                </div>

            </form>
        </div>
    </div>

</div>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
